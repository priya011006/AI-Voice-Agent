services:
  # A web service
  - type: web
    name: pixie-ai-voice-agent
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GEMINI_API_KEY
        sync: false
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: MURF_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false