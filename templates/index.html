<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice Agent</title>
  <style>
    /* Global Styling */
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 50%, #f48fb1 100%);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(194, 24, 91, 0.15);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      color: #c2185b;
      margin-bottom: 10px;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(194, 24, 91, 0.1);
    }

    .subtitle {
      font-size: 1.1rem;
      color: #7a4a6b;
      margin-bottom: 40px;
      font-weight: 400;
      line-height: 1.5;
    }

    /* Recording Button */
    .record-button {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(145deg, #e91e63, #c2185b);
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .record-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(233, 30, 99, 0.4);
    }

    .record-button:active {
      transform: translateY(-1px);
    }

    .record-button.recording {
      background: linear-gradient(145deg, #ff1744, #d50000);
      animation: pulse 1.5s infinite;
    }

    .record-button.processing {
      background: linear-gradient(145deg, #ff9800, #f57c00);
      animation: spin 2s linear infinite;
    }

    .record-button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Animations */
    @keyframes pulse {
      0% {
        box-shadow: 0 8px 25px rgba(255, 23, 68, 0.3), 0 0 0 0 rgba(255, 23, 68, 0.7);
      }
      70% {
        box-shadow: 0 8px 25px rgba(255, 23, 68, 0.3), 0 0 0 15px rgba(255, 23, 68, 0);
      }
      100% {
        box-shadow: 0 8px 25px rgba(255, 23, 68, 0.3), 0 0 0 0 rgba(255, 23, 68, 0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Status Text */
    .status-text {
      font-size: 1.1rem;
      color: #7a4a6b;
      margin: 25px 0;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.4;
      font-weight: 500;
    }

    .status-text.error {
      color: #d32f2f;
    }

    .status-text.success {
      color: #388e3c;
    }

    .status-text.warning {
      color: #f57c00;
    }

    /* Conversation Display */
    .conversation-container {
      margin-top: 30px;
      animation: fadeIn 0.5s ease-out;
    }

    .conversation-item {
      background: linear-gradient(145deg, #fce4ec, #f8bbd9);
      border-radius: 15px;
      padding: 20px;
      margin: 15px 0;
      text-align: left;
      border-left: 4px solid #e91e63;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.1);
      animation: fadeIn 0.5s ease-out;
    }

    .conversation-item.user {
      background: linear-gradient(145deg, #e1f5fe, #b3e5fc);
      border-left-color: #0277bd;
    }

    .conversation-label {
      font-weight: 700;
      color: #c2185b;
      margin-bottom: 8px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .conversation-item.user .conversation-label {
      color: #0277bd;
    }

    .conversation-content {
      color: #424242;
      line-height: 1.5;
      font-size: 1rem;
    }

    .fallback-indicator {
      font-style: italic;
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 8px;
    }

    /* Session Info */
    .session-info {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.8rem;
      color: #7a4a6b;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(233, 30, 99, 0.2);
    }

    /* Hidden Audio */
    .hidden-audio {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 30px 25px;
      }

      h1 {
        font-size: 2rem;
      }

      .record-button {
        width: 100px;
        height: 100px;
        font-size: 2rem;
      }

      .session-info {
        position: static;
        margin: 20px auto 0;
        display: inline-block;
      }
    }

    /* Smooth transitions for all interactive elements */
    * {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="session-info">
    <span id="session-display">Session: Loading...</span>
  </div>

  <div class="container">
    <h1>üéôÔ∏è AI Voice Agent</h1>
    <p class="subtitle">Have natural conversations with AI using your voice. Click the button below to start talking!</p>
    
    <button id="main-record-btn" class="record-button">
      <span id="button-icon">üé§</span>
    </button>
    
    <div id="status-text" class="status-text">
      Ready to start a conversation. Click the microphone to begin.
    </div>
    
    <audio id="ai-audio" class="hidden-audio"></audio>
    
    <div id="conversation-container" class="conversation-container" style="display: none;">
      <!-- Conversation items will be dynamically added here -->
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
